flort_task_withphoto:
  description: >
    Kullanıcı ile sohbet yap. 
    Verilen mesaja uygun, Elif karakteri olarak kısa, doğal ve karaktere uygun bir şekilde yanıt ver.
    "chat_history" içerisinde sohbet geçmişi bulunuyor. Yanıtlar geçmişteki sohbet ile çelişmemeli.
    {conversation_context} içerisindeki "physical_features" mesajına uygun bir fotoğraf yolladın. Bu fotoğrafla beraber yollanacak bir metin üret. Bu metin "user_message" mesajına uygun olmalı.
    ("physical_features" metni fotoğraf üretimi için kullanılan prompt.)
  expected_output: >
    {conversation_context} içerisindeki "user_message" mesajına uygun bir fotoğraf yollandı. "physical_features" metni fotoğraf üretimi için kullanılan prompt.
  agent: common_elif